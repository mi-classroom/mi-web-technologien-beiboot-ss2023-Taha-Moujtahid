<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>

    <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"> </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
<a-scene vr-mode-ui="enabled: false" embedded arjs>
    <a-marker preset="kanji">
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-box position="0 0 0" rotation="0 0 0" color="#4CC3D9"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
